spring.main.allow-bean-definition-overriding=true

## Github properties
github.duration-of-single-execution-millis=5000
github.max-count-of-cacheable-items=500
github.base-url=http://localhost:8089
github.version-api=2022-11-28

github.connection-timeout-millis=5000
github.read-timeout-millis=500
github.write-timeout-millis=500

## Cache properties
repository.cache-timeout-sec=20
repository.cache-size=200
repository.cache-enabled=true
